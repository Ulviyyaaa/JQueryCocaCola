<!DOCTYPE html>

  <nav>

    <!-- <section class="secondSection">
        <div class="brendler">

          <div class="mediaBilirsinizmi">

            <img  src="./assets/imgs/bilirsinizmi.jpg" alt="" />
          </div>
        </div>
      </section> -->

      <div class="image">

        <img src="https://www.coca-cola.az/content/dam/one/az/az/system/icons/100-x-100-grey/Instagram_100x100.png"
